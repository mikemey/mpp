<div class="container-fluid">
  <div class="content">

    <div class="row user-input">
      <div class="col-xs-4">
        <a class="btn btn-success" ng-click="productSearch()"> Find products... </a>
      </div>
      <div class="col-xs-8">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Filter:</span>
          <input type="text" class="form-control" ng-model="query" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row stats">
      <span class="col-xs-1">status:</span>
      <span class="col-xs-4"> {{ socketStatus }} </span>
      <ul class="col-xs-5 list-unstyled">
        <li>start: &nbsp;{{ startTime }} </li>
        <li>&nbsp;end: &nbsp;{{ endTime }} </li>
      </ul>
      <span class="col-xs-2">{{ products.length }} / {{ counter }} / {{ total }}</span>
    </div>

    <div class="row product" ng-repeat="p in products | filter:query">
      <div class="col-xs-2"><img ng-src="{{p.img_url}}" alt="{{p.name}}"></div>
      <div ng-bind="p.name" class="col-xs-2 prod-name"> {{p.name}}</div>
      <div class="col-xs-8 prod-descr"> {{p.desc | limitTo : 210 }}</div>
    </div>

  </div>
</div>
